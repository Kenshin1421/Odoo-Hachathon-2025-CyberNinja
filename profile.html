<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Skill Swap</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Main styles -->
    <link rel="stylesheet" href="css/profile.css"> <!-- Profile-specific styles -->
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Skill Swap</a></div>
        <div class="user-info">
            <img src="" alt="Profile Photo" id="headerProfilePhoto" class="profile-photo">
            <span id="headerUsername"></span>
            <a href="browse.html">Browse</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </header>
    
    <main class="profile-container">
        <h1>My Profile</h1>
        
        <div class="profile-content">
            <div class="profile-picture-section">
                <div class="profile-photo-container">
                    <img src="" alt="Profile Photo" id="profilePicture">
                </div>
                <input type="file" id="photoUpload" accept="image/*">
                <label for="photoUpload" class="upload-btn">Change Photo</label>
            </div>
            
            <div class="profile-info-section">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName">
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location">
                </div>
                
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <select id="availability">
                        <option value="weekdays">Weekdays</option>
                        <option value="weekends">Weekends</option>
                        <option value="both">Both</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Profile Visibility:</label>
                    <div class="radio-group">
                        <input type="radio" id="public" name="visibility" value="public" checked>
                        <label for="public">Public</label>
                        <input type="radio" id="private" name="visibility" value="private">
                        <label for="private">Private</label>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="skillsInput">My Skills (comma separated):</label>
                    <input type="text" id="skillsInput" placeholder="e.g. Web Development, Photography">
                    <small>Separate multiple skills with commas</small>
                </div>

                <div class="form-group">
                    <label for="skillsWantedInput">Skills I Want (comma separated):</label>
                    <input type="text" id="skillsWantedInput" placeholder="e.g. Graphic Design, Cooking">
                    <small>Separate multiple skills with commas</small>
                </div>
                
                
                <button id="saveProfile" class="save-btn">Save Profile</button>
            </div>
        </div>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
